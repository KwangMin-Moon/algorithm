<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = s.sort((a, b) => b.length - a.length);

        return answer[0];
      }
      let str = ['teacher', 'time', 'student', 'beautiful', 'good'];
      console.log(solution(str));
    </script>
  </body>
</html>

<!-- max변수에 길이를 할당헤서 문제 풀어보기 -->
