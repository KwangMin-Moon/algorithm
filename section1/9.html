<!-- 문자열 반복과 정규표현식으로 풀어보기 -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = s
          .split('')
          .map((word) => (word === 'A' ? (word = '#') : word))
          .join('');

        return answer;
      }

      let str = 'BANANA';
      console.log(solution(str));
    </script>
  </body>
</html>
