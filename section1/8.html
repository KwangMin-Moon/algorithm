<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let same = [];
        let sum = arr.reduce((a, b) => a + b, 0);
        console.log(sum);
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (i === j) {
              same.push(arr[i]);
            } else if (sum - arr[i] - arr[j] === 100) {
              answer.push(arr[i]);
              answer.push(arr[j]);
            }
          }
        }

        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
