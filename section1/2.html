<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        if (a > b && a > c && a < b + c) {
          answer = 'YES';
        } else if (b > a && b > c && b < a + c) {
          answer = 'YES';
        } else if (c > a && c > b && c < a + b) {
          answer = 'YES';
        } else {
          answer = 'NO';
        }
        return answer;
      }

      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
