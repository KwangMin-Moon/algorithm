<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer =
          s.length % 2
            ? s.substr(Math.ceil(s.length / 2) - 1, 1)
            : s.substr(Math.ceil(s.length / 2) - 1, 2);
        return answer;
      }
      console.log(solution('goood'));
    </script>
  </body>
