<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        if (a < b && a < c) {
          answer = a;
        } else if (b < a && b < c) {
          answer = b;
        } else {
          answer = c;
        }
        return answer;
      }

      console.log(solution(6, 5, 11));
    </script>
  </body>
</html>

<!-- 변수를 활용해 볼 것 -->
