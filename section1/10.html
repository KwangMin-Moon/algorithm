<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = 0;
        const word = s;
        const regexp = word.match(new RegExp(`${t}`, 'g'));

        return (answer = regexp.length);
      }

      let str = 'COMPUTERPROGRAMMING';
      console.log(solution(str, 'R'));
    </script>
  </body>
</html>
