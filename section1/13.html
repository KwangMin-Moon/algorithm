<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '';
        for (let word of s) {
          if (word.charCodeAt() >= 65 && word.charCodeAt() <= 90) {
            answer += word.toLowerCase();
          } else {
            answer += word.toUpperCase();
          }
        }
        return answer;
      }

      console.log(solution('StuDY'));
    </script>
  </body>
</html>
